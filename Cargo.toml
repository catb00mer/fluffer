name = "fluffer"
description = "Fluffer ðŸ¦Š is an experimental crate that aims to make writing Gemini apps fun and easy."
homepage = "https://github.com/catb00mer/fluffer"
repository = "https://github.com/catb00mer/fluffer"
version = "0.6.1"
edition = "2021"
authors = ["catboomer"]
readme = "readme.md"
